<!DOCTYPE html>
<html>
<head> 
    <title>动态Search搜索框</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!-- <link rel="shortcut icon" href="image/favicon.ico"> -->
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <!-- CSS -->
    <link rel="stylesheet" href="fonts/iconfont.css">

    <link rel="stylesheet" href="css/header.css">

    <!-- JS -->
    <script src="js/jquery.js"></script>
    <script src="js/header.js"></script>
</head>
<body>
	<div>
	    <div class="search-hd">
	        <form action="https://www.baidu.com/s" method="get" id="searchForm">
	            <div class="search-status">
	                <div class="search-select">
	                    <input type="text" class="search-val" placeholder="请输入您要查找的内容" autocomplete="off" value="" name="wd" id="keywords"/>
	                    <ul class="options">
	                        <li>
	                            <a href="javascript:;">Hexo</a>
	                        </li>
	                        <li>
	                            <a href="javascript:;">Demo</a>
	                        </li>
	                        <li>
	                            <a href="javascript:;">banner</a>
	                        </li>
	                    </ul>
	                </div>
	            </div>
	            <input type="hidden" name="type" value='project' id="sType"/>
	            <a class="search-hd-btn" href="javascript:;"> <i class="icon-search"></i>
	            </a>
	        </form>
	    </div>
	</div>
</body>
</html>
