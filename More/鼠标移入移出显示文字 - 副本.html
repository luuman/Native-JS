<!DOCTYPE html>
<html>
<head>
	<title>onmouseout和onmouseover</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<style type="text/css">
	.div{
		width: 100px;
		height: 100px;
		background: #666;
	}
	</style>
</head>
<body>
	<div class="div" onmouseout="onOut(this)" onmouseover="onOver(this)"></div>
	 <ul id="testUL">
	    <li> index = 0</li>
	    <li> index = 1</li>
	    <li> index = 2</li>
	    <li> index = 3</li>
	</ul>
	<script type="text/javascript">
	    var nodes = document.getElementsByTagName("li");
	    for(i = 0;i<nodes.length;i+= 1){
	        nodes[i].onclick = function(){
	            console.log(i+1);//不用闭包的话，值每次都是4
	        }(i);
	    }
	</script>
</body>
<script type="text/javascript">
	function onOver(dgi){
		dgi.innerHTML = "Hello";
	}
	function onOut(dgi){
		dgi.innerHTML = "World";
	}
</script>
</html>
