<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>自定义多级右键菜单</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script type="text/javascript" src="js/right.js"></script>
    <style type="text/css">
    a{
        font-family: serif;
    }
    .right1:before{
        content: "\21E0";
    }
    .right2:before{
        content: "\21E0";
    }
    .right3:before{
        content: "\21E0";
    }
    .right4:before{
        content: "\21E0";
    }
    </style>
</head>
<body>
    <!-- <center>自定义右键菜单，请在页面点击右键查看效果。</center> -->
    <div id="rightMenu">
        <ul>
            <li><a class="right1" href="javascript:history.go(1);">前进</a></li>
            <li><a class="right2" href="javascript:history.go(-1);">后退</a></li>
            <li><a class="right3" href="javascript:location.reload();">刷新</a></li>
            <li><a class="right4" href="http://luuman.github.io/about">关于</a></li>
        </ul>
    </div>
</body>
</html>
